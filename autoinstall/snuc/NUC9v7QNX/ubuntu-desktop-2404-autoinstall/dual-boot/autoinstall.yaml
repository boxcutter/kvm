      device: format-partition-nvme2n1p1
      id: mount-1
      type: mount
  snap:
    commands:
      - snap set system reporting=off
      - snap set system metrics_collection=off
  timezone: America/New_York
  keyboard:
    layout: us
    toggle: null
    variant: ''
  locale: en_US.UTF-8
  identity:
