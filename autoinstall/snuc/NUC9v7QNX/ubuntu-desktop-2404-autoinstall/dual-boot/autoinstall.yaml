      wwn: eui.00000000000000000026b768596c4fc5
      nvme_controller: nvme-controller-nvme2
      path: /dev/nvme2n1
      preserve: true
      name: ''
      grub_device: false
      id: disk-nvme2n1
      type: disk
    - device: disk-nvme2n1
      size: 1127219200
      flag: boot
      number: 1
      preserve: true
      grub_device: true
      offset: 1048576
      partition_type: c12a7328-f81f-11d2-ba4b-00a0c93ec93b
      path: /dev/nvme2n1p1
