    username: autobot
  kernel:
    package: linux-generic-hwe-24.04
  ssh:
    install-server: true
    allow-pw: true
  late-commands:
    # For any future users
    - mkdir -p /target/etc/skel/.config
    - touch /target/etc/skel/.config/gnome-initial-setup-done
  user-data:
    preserve_hostname: true
    users:
      - name: autobot
        uid: 63112
        primary_group: users
        groups: users
        shell: /bin/bash
        plain_text_passwd: superseekret
        sudo: ALL=(ALL) NOPASSWD:ALL
        lock_passwd: false
        ssh_authorized_keys:
