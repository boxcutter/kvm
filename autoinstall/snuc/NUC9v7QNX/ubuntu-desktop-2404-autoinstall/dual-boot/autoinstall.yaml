    chpasswd: {expire: false}
    ssh_pwauth: true
    runcmd:
      # Ensure the marker exists for the pre-created user before first login
      - [ bash, -lc, "install -d -m 700 -o autobot -g autobot /home/autobot/.config" ]
      - [ bash, -lc, "touch /home/autobot/.config/gnome-initial-setup-done && chown autobot:autobot /home/autobot/.config/gnome-initial-setup-done" ]
